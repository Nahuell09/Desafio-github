        <form action="form.php" method="POST" class="speaker-form">
            <div class="form-row">
                <label for="full-name">Name</label>
                <input type="text" id="full-name" placeholder="Nombre" name="nombre" required>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Correo" name="email" required> 
            </div>
    
            <fieldset class="legacy_form-row">
                <legend>Tipo de charla</legend>
                <input type="radio" name="talk-type" id="talk-type-1">
                <label for="talk-type-1" class="radio-label">Contactarme</label>
    
                <input type="radio" name="talk-type" id="talk-type-2" checked>
                <label for="talk-type-2" class="radio-label">Quejas</label>
            </fieldset>
    
            <div class="form-row">
                <label for="abstract">Area de texto</label>
                <textarea name="textarea" id="abstract"></textarea>
                <p class="instructions">Describe tu charla en 500 palabras o menos</p>
            </div>
    
            <div class="form-row">
                <button type="submit">Submit</button>
            </div>
    
        </form>
